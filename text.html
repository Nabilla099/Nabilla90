<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Jadul Java</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #e0ffe0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1a1a1a;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #00ff66;
      font-size: 1.5rem;
    }

    .search-container {
      position: relative;
    }

    .search-input {
      padding: 0.5rem 2rem 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #222;
      color: white;
      width: 200px;
      transition: width 0.3s ease, box-shadow 0.3s, transform 0.2s;
    }

    .search-input.typing {
      box-shadow: 0 0 8px rgba(0, 255, 102, 0.7);
      transform: scale(1.02);
    }

    .search-icon {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #00ff66;
      user-select: none;
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      padding: 1rem 1.5rem;
      max-width: 600px;
      margin: auto;
      width: 100%;
      transition: all 0.5s ease;
    }

    .game-list {
      transition: all 0.5s ease;
    }

    .game-card {
      background: #121212;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 102, 0.2);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s;
      padding: 1rem;
      opacity: 1;
      transform: translateY(0);
    }

    .game-card:hover {
      background: #1a1a1a;
      transform: translateY(-2px);
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .game-header h3 {
      font-size: 1.2rem;
      color: #00ff66;
      user-select: none;
    }

    .toggle-icon {
      font-size: 1.3rem;
      color: #00ff66;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .toggle-icon.rotate {
      transform: rotate(90deg);
    }

    .game-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
      padding: 0 0;
      color: #a0ffb0;
      margin-top: 0.7rem;
    }

    .game-details.active {
      max-height: 200px;
      padding: 0.7rem 0 0 0;
    }

    .game-details p {
      margin-bottom: 0.7rem;
    }

    .btn-download {
      background: transparent;
      border: 1px solid #00ff66;
      color: #00ff66;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .btn-download::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: -100%;
      background: rgba(0,255,102,0.2);
      transition: left 0.4s ease;
    }

    .btn-download.animating::after {
      left: 0;
    }

    .btn-download:hover {
      background: #00ff66;
      color: #0f0f0f;
    }

    .toast {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #00ff66;
      color: #000;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,102,0.3);
      display: none;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      display: block;
      opacity: 1;
    }

    footer {
      background: rgba(0, 255, 102, 0.1);
      color: #00ff66;
      font-weight: 600;
      text-align: center;
      font-size: 0.75rem;
      padding: 0.3rem 1rem;
      user-select: none;
      box-shadow: inset 0 4px 10px rgba(255,255,255,0.1);
      margin-top: auto;
      position: sticky;
      bottom: 0;
      width: 100%;
      backdrop-filter: blur(6px);
    }

    footer div a {
      color: #00ff66;
      margin: 0 6px;
      font-size: 1.2rem;
      text-decoration: none;
      vertical-align: middle;
      display: inline-block;
      user-select: none;
    }

    @media (max-width: 600px) {
      .search-input {
        width: 150px;
      }

      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Game Java Jadul</h1>
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Cari game..." />
      <span class="search-icon">&#128269;</span>
    </div>
  </header>

  <main>
    <div class="game-list" id="gameList">
      <div class="game-card" onclick="toggleDetails(this)">
        <div class="game-header">
          <h3>Sonic Adventure</h3>
          <span class="toggle-icon">&#9654;</span>
        </div>
        <div class="game-details">
          <p>Game petualangan cepat khas Sonic.</p>
          <button class="btn-download" onclick="event.stopPropagation(); animateAndDownload(this, 'https://drive.google.com/uc?export=download&id=FILE_ID_SONIC')">Download</button>
        </div>
      </div>

      <div class="game-card" onclick="toggleDetails(this)">
        <div class="game-header">
          <h3>Mario Bros</h3>
          <span class="toggle-icon">&#9654;</span>
        </div>
        <div class="game-details">
          <p>Lompat dan kalahkan musuh dalam platform klasik.</p>
          <button class="btn-download" onclick="event.stopPropagation(); animateAndDownload(this, 'https://drive.google.com/uc?export=download&id=FILE_ID_MARIO')">Download</button>
        </div>
      </div>
    </div>
  </main>

  <div class="toast" id="toast">Download dimulai...</div>

  <footer>
    <div>Ikuti kami di: 
      <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook">&#x1F464;</a>
    </div>
    <div style="margin-top: 0.2rem;">
      &copy; 2025 Nabilla. Semua hak cipta dilindungi.
    </div>
  </footer>

  <script>
    function toggleDetails(card) {
      const details = card.querySelector('.game-details');
      const icon = card.querySelector('.toggle-icon');
      const isActive = details.classList.contains('active');

      document.querySelectorAll('.game-details.active').forEach(el => {
        el.classList.remove('active');
        el.previousElementSibling.querySelector('.toggle-icon').classList.remove('rotate');
      });

      if (!isActive) {
        details.classList.add('active');
        icon.classList.add('rotate');
      } else {
        details.classList.remove('active');
        icon.classList.remove('rotate');
      }
    }

    function animateAndDownload(button, url) {
      button.classList.add('animating');
      setTimeout(() => {
        button.classList.remove('animating');
        showToast();
        const a = document.createElement('a');
        a.href = url;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }, 300);
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
        toast.style.display = 'none';
      }, 2000);
    }

    function filterGames() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const games = document.querySelectorAll('.game-card');

      games.forEach(game => {
        const title = game.querySelector('h3').textContent.toLowerCase();
        game.style.display = title.includes(filter) ? '' : 'none';
      });
    }

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      searchInput.classList.add('typing');
      clearTimeout(searchInput._typingTimer);
      searchInput._typingTimer = setTimeout(() => {
        searchInput.classList.remove('typing');
      }, 300);
      filterGames();
    });
  </script>
</body>
</html>
